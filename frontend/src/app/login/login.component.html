<div class="container h-100" style="margin-top: 10%;">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div class="brand_logo_container">
           <h2 style="color: #3DD751;
           margin-top: 20%;
           font-size: 5rem;">A</h2>
          <!-- <img src="https://cdn.freebiesupply.com/logos/large/2x/pinterest-circle-logo-png-transparent.png"
            class="brand_logo" alt="Logo"> -->
        </div>
      </div>
      <div class="d-flex justify-content-center form_container">
        <div>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" [(ngModel)]="email" name="" class="form-control input_user" value="" placeholder="username">
          </div>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" [(ngModel)]="password" name="" class="form-control input_pass" value="" placeholder="password">
          </div>
          <div class="form-group">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customControlInline">
              <label class="custom-control-label" for="customControlInline">Remember me</label>
            </div>
          </div>
          <div class="d-flex justify-content-center mt-3 login_container">
            <button type="button"[disabled]="!email.length || !password.length" (click)="loginUser()"  name="button" class="btn login_btn">Login</button>
          </div>
        </div>
      </div>

      <!-- <div class="mt-4">
        <div class="d-flex justify-content-center links">
          Don't have an account? <a href="#" class="ml-2">Sign Up</a>
        </div>
        <div class="d-flex justify-content-center links">
          <a href="#">Forgot your password?</a>
        </div>
      </div> -->
    </div>
  </div>
</div>
